<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Cadastro</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="cadastrarAlunos.css"/>
    </head>
    <body>
        <div class="bg">
            <nav class="nav_abas">
                <ul>
                    <li>
                        <input name="lista-abas" type="radio" class="rd_aba" id="professor" checked/>
                        <label class="aba" for="professor">Aluno</label>
                        <div class="content" id="contentProfessor">
                            <form action="cadastrarProfessor.php" method="POST" class="form" id="formCadastrarProfessor">
                                <div class="item">
                                    <label for="cNome">Nome Completo</label>
                                    <div class="campoEntrada">
                                        <i class="fa fa-pencil" aria-hidden="true"></i>
                                        <input type="text" id="cNome" name="tNome" placeholder="Nome do Aluno"/>
                                    </div>
                                </div>
                        
                                <div class="item">
                                    <label for="cEmail">Notas</label>
                                    <div class="campoEntrada">
                                    	<div class="nota">
                                    		<input name="cNota1" type="text" min="0" max="10" name="tNota1" pattern="(\d)" placeholder="1° B" />
                                    		<input name="cNota2" type="text" min="0" max="10" name="tNota1" pattern="(\d)" placeholder="2° B"/>
                                    		<input name="cNota3" type="text" min="0" max="10" name="tNota1" pattern="(\d)" placeholder="3° B"/>
                                    		<input name="cNota4" type="text" min="0" max="10" name="tNota1" pattern="(\d)" placeholder="4° B"/>
                                    	</div>
                                    </div>

                                </div>
                        
                                <div class="item">
                                    <label for="cEmail">Recuperação</label>
                                    <div class="campoEntrada">
                                    	<div class="nota">
                                    		<input name="cRec1" type="text" min="0" max="10" pattern="(\d)" placeholder="1° B" />
                                    		<input name="cRec2" type="text" min="0" max="10" pattern="(\d)" placeholder="2° B"/>
                                    		<input name="cRec3" type="text" min="0" max="10" pattern="(\d)" placeholder="3° B"/>
                                    		<input name="cRec4" type="text" min="0" max="10" pattern="(\d)" placeholder="4° B"/>
                                    	</div>
                                    </div>

                                </div>
                        			
                                <div class="item">
                                    <label for="cConfirmacao">Número de Telefone (Opcional)</label>
                                    <div id="campoNumeroTelefone" class="campoEntrada">
                                        <i class="fa fa-phone" aria-hidden="true"></i>
                                        <div class="numero-telefone">
                                        	<input class="ddd" type="text" name="tDDD" pattern="(\d){2}" placeholder="DDD"/>

                                        	<input class="numero" type="text" name="tNumeroTelefone" pattern="(\d){9}" placeholder="00000-0000" maxlength="9" />
                                        </div>
                                    </div>
                                </div>
                        
                                <div class="botoes">
                                    <a href="../ListaAlunos/lista-alunos.html" class="btn" id="btnAlterarForm">Voltar</a>
                                    <button class="btn">Cadastrar</button>
                                </div>
                            </form>
                        </div>
                    </li> 
                </ul>
            </nav>
        </div>

        <script src="../Js/main.js"></script>        
    </body>
</html>
