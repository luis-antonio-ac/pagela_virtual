<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Login</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="login.css"/>
    </head>
    <body>
        <div class="bg">
            <nav class="nav_abas">
                <ul>
                    <li>
                        <input name="lista-abas" type="radio" class="rd_aba" id="professor" checked/>
                        <label class="aba" for="professor">Professor</label>
                        <div class="content" id="contentProfessor">
                            <form class="form" id="formLoginProfessor">
                                <div class="item">
                                    <label for="cEmail">E-mail</label>
                                    <div class="campoEntrada">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                        <input type="email" id="cEmail" name="tEmail" placeholder="meuemail@gmail.com"/>
                                    </div>
                                </div>

                                <div class="item">
                                    <label for="cEmail">Senha</label>
                                    <div class="campoEntrada">
                                    <i class="fa fa-key" aria-hidden="true"></i>
                                        <input type="password" id="cSenha" name="tSenha" placeholder="minhasenha"/>
                                    </div>
                                </div>

                                <div class="botoes">
                                    <a href="../CadastroProfessor/cadastrarProfessor.html" class="btn" id="btnAlterarForm">Cadastrar-se</a>
                                    <button class="btn">Entrar</button>
                                </div>
                            </form>
                        </div>
                    </li> 

                    <li>
                        <input name="lista-abas" type="radio" class="rd_aba" id="aluno"/>
                        <label class="aba" for="aluno">Aluno</label>
                        <div class="content">
                            <form class="form" id="formLoginAluno">
                                <div class="item">
                                    <label for="cCodigo">Código</label>
                                    <div class="campoEntrada">
                                        <i class="fa fa-code" aria-hidden="true"></i>
                                        <input id="cCodigo" name="tCodigo" placeholder="Seu código"/>
                                    </div>
                                </div>

                                <div class="botoes">
                                    <a href="../Login/login.html" class="btn" id="btnAlterarForm">Voltar</a>
                                    <button class="btn">Entrar</button>
                                </div>
                            </form>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
        
        <script src="../Js/main.js"></script>
    </body>
</html>
